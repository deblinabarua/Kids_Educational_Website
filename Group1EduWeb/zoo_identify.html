<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url('zoobc.jpg');
            background-size: cover;
        }

        #image-container {
            width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #main-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }

        #image-description {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="main-image" src="tiger.jfif" alt="Image 1">
        <div id="image-description">Description for Image 1</div>
        <div class="button-container">
            <button id="next-button" class="button">Next</button>
            <button id="exit-button" class="button">Exit</button>
        </div>
    </div>

    <script>
        var images = ["tiger.jfif", "lion.jpg", "giraffe.webp", "zebra.jpg", "deer.jpg"];
        var descriptions = [
            "Tiger",
            "Lion",
            "Giraffe",
            "Zebra",
            "Deer"
        ];
        var currentIndex = 0;
        var mainImage = document.getElementById("main-image");
        var imageDescription = document.getElementById("image-description");
        var nextButton = document.getElementById("next-button");
        var exitButton = document.getElementById("exit-button");
        mainImage.src = images[currentIndex];
        imageDescription.textContent = descriptions[currentIndex];
        nextButton.addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % images.length;
            mainImage.src = images[currentIndex];
            imageDescription.textContent = descriptions[currentIndex];
        });
        exitButton.addEventListener("click", function() {
            window.history.back();
        });
    </script>
</body>
</html>
