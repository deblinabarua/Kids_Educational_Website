<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Educational Website</title>
    <link rel="stylesheet" href="edu_style.css">
</head>
<body>
    <div class="greetings">
        <h1>Welcome!</h1>
    </div>
    <div class="container">
        <div class="login-box">
             
            <form method="post" action="edu_kids.php">
                <h3>Login</h3>
                <input type="text" name="username"  placeholder="Enter Username">
                <input type="password" name="password" placeholder="Enter Password" id="pwd" checked>
                <br>
                <label><input type="checkbox" onclick="showpwd()"> Show password</label>
                <br>
                <input type="submit" value="Login">
            </form>
            <br>
            <a href="sign_up.html">Not a user yet? Click here to sign up.</a>
            <p>Want to login as guest? Click <a href="welcome_guest.html">here</a></p>
        </div>
    </div>
    <script type="text/JavaScript">
        function showpwd(){
            var check=document.getElementById("pwd");
            if (check.type=="password"){
                check.type="text";
            }
            else{
                check.type="password";
            }
        }
    </script> 
</body>
</html>
