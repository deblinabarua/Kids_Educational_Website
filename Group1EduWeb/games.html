<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumbled Word Game</title>
<link rel="stylesheet" href="options.css"> 
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    #container {
        width: 80%;
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
    }
    h1 {
        margin-top: 0;
        color: #333;
    }
    #word {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    #input {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    #result {
        margin-top: 10px;
        color: #ff6347;
    }
    button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Jumbled Word Game</h1>
    <div id="word"></div>
    <input type="text" id="input" placeholder="Enter the correct word">
    <button onclick="checkWord()">Check</button>
    <div id="result"></div>
    <button onclick="nextWord()">Next Question</button>
</div>

<script>
    var words = ["apple", "banana", "orange", "grape", "strawberry", "pineapple", "watermelon", "kiwi", "blueberry", "mango"];
    var currentWordIndex = -1;
    
    function nextWord() {
        currentWordIndex++;
        if (currentWordIndex >= words.length) {
            currentWordIndex = 0; // Wrap around to the beginning if reached the end
        }
        var jumbledWord = jumble(words[currentWordIndex]);
        document.getElementById("word").innerHTML = jumbledWord;
        document.getElementById("input").value = ""; // Clear input field
        document.getElementById("result").innerHTML = ""; // Clear result message
    }

    function jumble(word) {
        var shuffledWord = '';
        word = word.split('');
        while (word.length > 0) {
            shuffledWord += word.splice(word.length * Math.random() << 0, 1);
        }
        return shuffledWord;
    }

    function checkWord() {
        var input = document.getElementById("input").value.trim().toLowerCase();
        if (input === words[currentWordIndex]) {
            document.getElementById("result").innerHTML = "Correct!";
        } else {
            document.getElementById("result").innerHTML = "Incorrect. Try again.";
        }
    }

    // Load the first word
    nextWord();
</script>
</body>
</html>
