<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            background-image: url('icolor.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, p{
            color: bisque;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .color-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px; 
            height: 120px; 
            margin-right: 20px;
            background-color: rgba(202, 255, 243, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .color-name {
            font-size: 20px; 
            font-weight: bold;
        }
        .red:hover {
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8); 
        }
        .blue:hover {
            box-shadow: 0 0 20px 10px rgba(0, 0, 255, 0.8); 
        }
        .green:hover {
            box-shadow: 0 0 20px 10px rgba(0, 255, 0, 0.8); 
        }
        .yellow:hover {
            box-shadow: 0 0 20px 10px rgba(255, 255, 0, 0.8); 
        }
        .purple:hover {
            box-shadow: 0 0 20px 10px rgba(128, 0, 128, 0.8); 
        }
        .orange:hover {
            box-shadow: 0 0 20px 10px rgba(255, 165, 0, 0.8); 
        }
    </style>
</head>
<body>
    <h1>Color Display</h1>
    <p >HOVER TO SEE THE COLORS</p>
    <div class="content">
        
        <div class="color-item red">
            <div class="color-name" style="background-color: red; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Red</div>
        </div>

        <div class="color-item blue">
            <div class="color-name" style="background-color: blue; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Blue</div>
        </div>

        <div class="color-item green">
            <div class="color-name" style="background-color: green; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Green</div>
        </div>

        <div class="color-item yellow">
            <div class="color-name" style="background-color: yellow; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Yellow</div>
        </div>

        <div class="color-item purple">
            <div class="color-name" style="background-color: purple; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Purple</div>
        </div>

        <div class="color-item orange">
            <div class="color-name" style="background-color: orange; padding: 5px; font-size: 18px;"></div>
            <div class="color-name">Orange</div>
        </div>
    </div>
</body>
</html>
